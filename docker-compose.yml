version: '3'
services:
  ms-sql-server:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Password123_"
      MSSQL_PID: Express
    ports:
      - "1433:1433"
  color-api:
    build: .
    environment:
      DBServer: "ms-sql-server"
      DBPort: "1433"
      DBUser: "SA"
      DBPassword: "Password123_"
      Database: "Colors"
    ports:
      - "8080:80"